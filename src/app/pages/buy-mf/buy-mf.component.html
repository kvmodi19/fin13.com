<!-- Main -->
<div id="main">

    <!-- First Section -->
    <section id="first" class="main special sidebar-wrapper">
        <header class="major">
            <h2>Buy Mf Online</h2>
        </header>
        <div class="wrapper d-flex align-items-stretch">

            <!-- Page Content  -->
            <div id="content" class="p-4 p-md-5 pt-5">

                <div class="row">
                    <div class="col-md-3" *ngFor="let company of mfCompanies">
                        <div class="card card-profile card-plain">
                            <div class="card-avatar">
                                <a [href]="company.href" target="_blank">
                                    <img [src]="company.src" alt="{{company.name}}">
                                </a>
                            </div>
                            <div class="card-block">
                                <div class="author">
                                    <h4 class="card-title">{{company.name}}</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
