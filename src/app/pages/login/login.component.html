<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" #loginForm="ngForm" name="loginForm" (ngSubmit)="loginForm.form.valid && onSubmit()">
                <span class="login100-form-title">
                    Account Login
                </span>

                <div>
                    <div class="text-placeholder">
                        Email
                    </div>
                    <div class="wrap-input100 validate-input" [ngClass]="{'alert-validate': (email.touched || loginForm.submitted) && email.errors?.required}"
                        data-validate="Valid email is required: ex@abc.xyz">
                        
                        <input class="input100" type="email" name="email" placeholder="Email" [(ngModel)]="user.email"
                            #email="ngModel" required>
                    </div>
                </div>

                <div>
                    <div class="text-placeholder">
                        Password
                    </div>
                    <div class="wrap-input100 rs1 validate-input" [ngClass]="{'alert-validate': (password.touched || loginForm.submitted) && password.errors?.required}" data-validate="Password is required">
                        <input class="input100" type="password" name="password" placeholder="Password" [(ngModel)]="user.password"
                            #password="ngModel" required>
                    </div>
                </div>
                
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn primary" type="submit">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
